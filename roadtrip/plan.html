<head>
    <meta charset="UTF-8">
    <title>plan</title>
</head>
<body>
<h2>Plan Your Trip</h2>
<br>
<form method='POST' action='/plan'>
    <label>Username:</label>
    <input type="text" name="username"/>
    <br>
    <label>From:</label>
    <br>
    <label>Street:</label>
    <input type="text" name="fstreet"/>
    <label>City:</label>
    <input type="text" name="fcity"/>
    <label>State:</label>
    <input type="text" name="fstate"/>
    <br>
    <label>To:</label>
    <br>
    <label>Street:</label>
    <input type="text" name="dstreet"/>
    <label>City:</label>
    <input type="text" name="dcity"/>

    <input type="text" name="dstate"/>
    <br>
    <button type='submit'>plan your trip</button>
</form>
</body>
</html>
